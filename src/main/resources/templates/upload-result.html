<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>File upload</title>

    
<link rel="stylesheet" type="text/css" th:href="@{/styles/cdn.jsdelivr.net_npm_bootstrap@5.1.3_dist_css_bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/cdn.datatables.net_1.13.6_css_jquery.dataTables.min.css}">	
<link rel="stylesheet" type="text/css" th:href="@{/styles/cdn.datatables.net_buttons_2.4.1_css_buttons.dataTables.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/headers.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/cdn.datatables.net_1.13.1_css_jquery.dataTables.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/cdn.datatables.net_1.13.6_css_dataTables.bootstrap5.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/cdn.datatables.net_buttons_2.4.1_css_buttons.bootstrap5.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/cdn.datatables.net_fixedheader_3.4.0_css_fixedHeader.dataTables.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/cdn.datatables.net_rowreorder_1.3.1_css_rowReorder.dataTables.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/styles/cdn.jsdelivr.net_npm_daterangepicker_daterangepicker.css}">



<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
<link rel="stylesheet" type="text/css" th:href="@{/headers.css}">


    
    

<style>

h1 {
	text-align: center;
}



label {
	display: inline-flex;
	width: 100%;
}



</style>



</head>

<body>
    <div id="forbg" class="bg-white"
        style="background: url(img/Ming_bg.jpg) no-repeat center center fixed; background-size: cover;">

        <div th:insert="~{parts/navbar :: nav-bar}" id="nav"></div>

        <div class="cell-border" style="padding-bottom: 5%;">
            <h1>File Upload Result</h1>
            
            <div class="text-center">
                <div class="container w-25">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <!-- Удалите форму загрузки файла, оставьте только сообщение -->
                            <div class="mb-3">
                                <p th:text="${message}" class="text-success or text-danger"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:insert="~{parts/footer :: footer}"></div>
    </div>
</body>
</html>
