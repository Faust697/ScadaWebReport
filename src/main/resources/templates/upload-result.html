<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>File upload</title>

<link rel="stylesheet"
	href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">



<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
<link rel="stylesheet" type="text/css" th:href="@{/headers.css}">



<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/navbars/">


    
    
    
    

<style>

h1 {
	text-align: center;
}



label {
	display: inline-flex;
	width: 100%;
}



</style>



</head>

<body>
    <div id="forbg" class="bg-white"
        style="background: url(img/Ming_bg.jpg) no-repeat center center fixed; background-size: cover;">

        <div th:insert="~{parts/navbar :: nav-bar}" id="nav"></div>

        <div class="cell-border" style="padding-bottom: 5%;">
            <h1>File Upload Result</h1>
            
            <div class="text-center">
                <div class="container w-25">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <!-- Удалите форму загрузки файла, оставьте только сообщение -->
                            <div class="mb-3">
                                <p th:text="${message}" class="text-success or text-danger"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:insert="~{parts/footer :: footer}"></div>
    </div>
</body>
</html>
