<body>


               <div class="row justify-content-center ">
							<div class="col-sm-4">
                <div class="form-group">
                    <label for="dateRangePicker">Выберите диапазон дат:</label>
                    <input type="text" id="dateRangePicker" class="form-control" />
                </div>
</div></div>
               
               
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    

<script>
    function openModal(tagName, tagId) {
        $('#myModal').modal('show');
        $('#myModalLabel').text("Ətraflı məlumat üçün dövr seçin - " + tagName);
    }

    function closeModal() {
        $('#myModal').modal('hide');
    }

    $(document).ready(function () {
        // Инициализация поля выбора диапазона дат
        $('#dateRangePicker').daterangepicker({
            timePicker: true,
            timePicker24Hour: true,
            timePickerIncrement: 1,
            locale: {
                format: 'MM/DD/YYYY HH:mm' // Формат даты и времени
            },
            startDate: moment().subtract(7, 'days'), // Начальная дата
            endDate: moment(), // Конечная дата (по умолчанию текущая дата и время)
            opens: 'left' // Открывать календарь с левой стороны
        });
    });
</script>




	

</body>
