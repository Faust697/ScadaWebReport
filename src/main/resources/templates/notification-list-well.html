<script th:src="@{/scripts/code.jquery.com_jquery-3.7.0.min.js}"></script>
<script
	th:src="@{/scripts/cdn.datatables.net_1.13.6_js_jquery.dataTables.min.js}"></script>
<script
	th:src="@{/scripts/cdn.datatables.net_1.13.6_js_dataTables.bootstrap5.min.js}"></script>
<script
	th:src="@{/scripts/cdnjs.cloudflare.com_ajax_libs_moment.js_2.29.1_moment.min.js}"></script>
<script
	th:src="@{/scripts/cdn.jsdelivr.net_npm_daterangepicker_daterangepicker.min.js}"></script>
<script
	th:src="@{/scripts/cdn.jsdelivr.net_npm_bootstrap@5.1.3_dist_js_bootstrap.bundle.min.js}"></script>
<script
	th:src="@{/scripts/cdnjs.cloudflare.com_ajax_libs_jszip_3.10.1_jszip.min.js}"></script>

	th:src="@{/scripts/cdnjs.cloudflare.com_ajax_libs_pdfmake_0.1.53_pdfmake.min.js}"></script>

</head>
<body>







	<div th:insert="~{parts/navbar :: nav-bar}" id="nav"></div>
	<div id="forbg" class="test"
		style="background: rgba(0, 0, 0, 0.5); background-color: rgba(0, 0, 0, 0); background-size: cover;">

		<div th:fragment="table" class="cell-border">
			<div id="main">
				<h1 th:text="${pagename != null ? pagename : 'Default Page Name'}"
					style="display: flex; justify-content: center;"></h1>






				<div class="container" id="table-search-well">




					<div class="row justify-content-md-center">

						<div class="container" id="activity_status_panel">
							<div class="row">
								<div class="col-md-12 status-container">
									<div th:if="${notificatonObjectsList != null}">

										Ümumi qurğuların sayı: <span
											th:text="${notificatonObjectsList.size}"></span>
										</p>

									</div>
									<div>
       <form th:action="@{/notifications-list/select-all}" method="get" class="form-inline mb-2">
    <input type="hidden" name="action" value="select-all" />
    <button type="submit" class="btn btn-primary mr-2">Select all</button>
</form>

<form th:action="@{/recreate-notification-list}" method="get" class="form-inline">
    <input type="hidden" name="action" value="cancel-all" />
    <button type="submit" class="btn btn-danger">Cancel all (reload list)</button>
</form>

    </div>
								</div>
							</div>
						</div>
						<div class="col col-12">
							<table id="NotificationTable"
								class="table display table-striped table-bordered compact bg-white cell-border">
								<thead>
									<tr>
										<th>№</th>
										<th>Quyu adı</th>
										<th>Rayon</th>
										<th>Quyu İD</th>
										<th>Notification Status</th>

									</tr>
								</thead>
								<tbody>


									<tr th:each="well, iterStat : ${notificatonObjectsList}">
										<td th:text="${iterStat.index + 1}"></td>

										<td th:text="${well.getName()}"></td>

										<th th:text="${well.getRegion()}"></th>
										<th th:text="${well.getWellId()}"></th>
										<th>
	 <form class="notificationForm" th:action="@{/change-object-notify-status}" method="post">
            <input type="hidden" name="Id" th:value="${well.getWellId()}" />
            <input type="hidden" name="scrollTop" class="scrollTopField" />
            
            <input th:id="'button-green-' + ${well.name}" 
       type="button" 
       class="btn btn-success" 
       th:if="${well.isNotified()}" 
       onclick="submitForm(this)"
       value="Notification Enabled">
            
            
         <input th:id="'button-red-' + ${well.name}" 
       type="button" 
       class="btn btn-danger" 
       th:unless="${well.isNotified()}" 
       onclick="submitForm(this)"
       value="Notification Disabled">
            
           
        </form>
										</th>

									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<button id="scrollToTopButton" onclick="scrollToTop()">↑</button>
	</div>

	<div th:insert="~{parts/footer :: footer}"></div>

<script>
    async function submitForm(button) {
        var currentScrollTop = $(window).scrollTop();
        console.log('Current Scroll Top:', currentScrollTop);

        // Найти форму, в пределах которой находится кнопка
        var form = $(button).closest('.notificationForm');

        // Найти поле scrollTop в пределах найденной формы
        var scrollTopField = form.find('.scrollTopField');

        console.log('Current Id:', form.find('input[name="Id"]').val());

        scrollTopField.val(currentScrollTop);

        await new Promise(resolve => setTimeout(resolve, 10));

        var buttonId = $(button).attr('id');

        var buttonName = buttonId.split('-')[2];
 
        $.ajax({
            type: form.attr('method'),
            url: form.attr('action'),
            data: form.serialize(), // Сериализация данных формы
            success: function(response) {
                let buttonGreen = $('#button-green-Nadil');
        		let currentButton=document.getElementById(buttonId);

                if (response === 'enabled'  ) {
                	
                	     let newId = '#button-red-'+buttonName;
                	     currentButton.setAttribute('value','Notification Disabled');
                	     currentButton.setAttribute('class','btn btn-danger');
                	     currentButton.setAttribute('id',newId);
                	
                	
                    console.log('Button is green now.');
                } else {
                	let newId = '#button-green-'+buttonName;
                	currentButton.setAttribute('value','Notification Enabled');
                	currentButton.setAttribute('class','btn btn-success');
                	currentButton.setAttribute('id','#button-green-Nadil'); 

                }
            },
            error: function(error) {
                console.error('Error submitting form.', error);
                // Обработка ошибок
            }
        });
    }
</script>


<script th:inline="javascript">
    $(document).ready(function() {
        var scrollTopParameter = /*[[${scrollTop}]]*/ null;
        if (scrollTopParameter) {
            scrollToTop(scrollTopParameter);
        }
    });

    function scrollToTop(scrollTop) {
        if (scrollTop) {
            $(window).scrollTop(parseInt(scrollTop));
        }
    }
</script>

</body>
</html>
