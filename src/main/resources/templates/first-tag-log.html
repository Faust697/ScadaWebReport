<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>First Tag Log</title>
    <link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/navbars/">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link
	href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"
	rel="stylesheet">



<link
	href="https://cdn.datatables.net/rowreorder/1.3.1/css/rowReorder.dataTables.min.css"
	rel="stylesheet">
</head>
<body>
    <h1>First Tag Log</h1>
    <table>
        <thead>
            <tr>
                <th>Tag Log ID</th>
                <th>Tag ID</th>
                <th>Data Value</th>
                <th>Log Time</th>
                <th>Log Date</th>
                <th>Time Source</th>
                <th>Qualifier</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${firstTagLog != null}">
                <td th:text="${firstTagLog.taglog_id}"></td>
                <td th:text="${firstTagLog.tag_id}"></td>
                 <td th:text="${firstTagLog.data_value}"></td>
                <td th:text="${firstTagLog.logtime}"></td>   
              <td th:text="${firstTagLog.getLogdate}"></td>
             <td th:text="${firstTagLog.timesource!= null ? firstTagLog.timesource : 'null'}"></td>
               
                <td th:text="${firstTagLog.qualifier!= null ? firstTagLog.qualifier : 'null'}"></td>
                
            </tr>
            <tr th:if="${firstTagLog == null}">
                <td colspan="7">No records found.</td>
            </tr>
        </tbody>
    </table>
    
    
    <table id="myTable" class="display">
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Row 1 Data 1</td>
            <td>Row 1 Data 2</td>
        </tr>
        <tr>
            <td>Row 2 Data 1</td>
            <td>Row 2 Data 2</td>
        </tr>
    </tbody>
</table>
    

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script>
    
    $(document).ready( function () {
        $('#myTable').DataTable();
    } );

    </script>
    
    
</body>
</html>
